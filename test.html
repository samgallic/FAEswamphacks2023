<!DOCTYPE html>
<html>
  <head>
    <title>Choose Your Own Adventure</title>
  </head>
  <body>
    <h1>Choose Your Own Adventure</h1>
    <p>You are a adventurer, and you come to a fork in the road. Do you want to go left or right?</p>
    <button id="left">Go Left</button>
    <button id="right">Go Right</button>

    <script>
      const leftBtn = document.querySelector("#left");
      const rightBtn = document.querySelector("#right");

      leftBtn.addEventListener("click", function() {
        alert("You have chosen to go left. You encounter a dragon. Do you want to fight or run?");
      });

      rightBtn.addEventListener("click", function() {
        alert("You have chosen to go right. You find a treasure chest. Do you want to open it or leave it?");
      });
    </script>
  </body>
</html>
